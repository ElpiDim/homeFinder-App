version: "3.9"

services:
  backend:
    build: ./backend
    container_name: myapp-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/homefinder
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: myapp-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:6
    container_name: myapp-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
