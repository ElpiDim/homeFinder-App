version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: myapp-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: myapp-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/homefinder
      - NODE_ENV=development
    depends_on:
      - mongo
    volumes:
      - ./backend:/usr/src/app
      - ./backend/uploads:/usr/src/app/uploads
    command: npm run dev

  frontend:
    build:
      context: ./frontend
    container_name: myapp-frontend
    ports:
      - "3000:3000"   # ðŸ‘ˆ dev server Î±Î½Ï„Î¯ Î³Î¹Î± nginx
    depends_on:
      - backend
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/usr/src/app
    stdin_open: true
    tty: true
    command: npm start   # ðŸ‘ˆ CRA dev server Î¼Îµ hot reload

volumes:
  mongo_data:
